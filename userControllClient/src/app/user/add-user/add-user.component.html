<div class="col-md-6 user-container">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">User Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"  type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
      </div>
  
      <div class="form-group">
        <label for="DateOfBirth ">First Name:</label>
        <input formControlName="DateOfBirth" 
        name="DateOfBirth"
        type="date"
        class="form-control" id="DateOfBirth ">
      </div>
  
      <button class="btn btn-success">Add</button>
    </form>
  </div>
